<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exibe media</title>
</head>
<body>
    <hr>
    <div class="container">
        <p class="description">
            Desenvolver uma aplicação Internet em Node.js que
            receba quatro números reais digitados pelo usuário
            através de um formulário HTML e, em seguida,
            calcule e exiba a valor da média dos números em
            uma nova página HTML.
        </p>
        <form id="form" method="POST" action="/media">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">1°</span>
                <input type="number" name="valor1" class="form-control" placeholder="Número" aria-label="Número" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">2°</span>
                <input type="number" name="valor2" class="form-control" placeholder="Número" aria-label="Número" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">3°</span>
                <input type="number" name="valor3" class="form-control" placeholder="Número" aria-label="Número" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">4°</span>
                <input type="number" name="valor4" class="form-control" placeholder="Número" aria-label="Número" aria-describedby="basic-addon4">
            </div>

            <input id="submit-button" type="submit" value="Calcular" class="btn btn-primary btn-lg">
        </form>
    </div>
</body>
</html>
